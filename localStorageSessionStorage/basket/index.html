<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="container">
            <div class="nav-logo">
                <img src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png" alt="">
            </div>
            <ul class="links">
                <li>Basket count: <span class="count">0</span></li>
                <li>Total price: <span class="total">0<span class="fw-bold">$</span></li>
                <li><a role="button"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products" class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="card" data-id="1">
                            <div class="card-body">
                            <img class="card-img-top"
                                src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/refurb-iphone-11-pro-gold-2019_GEO_EMEA?wid=572&hei=572&fmt=jpeg&qlt=95&.v=1611101480000"
                                alt="Card image cap">
                           
                                <h5 class="card-title">Iphone 11</h5>
                                <p class="card-text">Product iphone </p>
                                <p class="card-text"><span class="price">2000</span> <span class="fw-bold">$</span></p>
                                <a role="button" class="btn btn-primary">Add to cart</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" >
                        <div class="card" data-id="2" >
                            <div class="card-body">
                            <img class="card-img-top"
                                src="https://m.media-amazon.com/images/I/91W42b8YW+L._SX679_.jpg"
                                alt="Card image cap">
                            
                                <h5 class="card-title">Samsung Galaxy</h5>
                                <p class="card-text">Product Samsung  </p>
                                <p class="card-text"><span class="price">1300</span> <span class="fw-bold">$</span> </p>
                                <a role="button" class="btn btn-primary">Add to cart</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"  >
                        <div class="card" data-id="3">
                            <div class="card-body">
                            <img class="card-img-top"
                                src="https://img01.huaweifile.com/eu/uk/huawei/pms/uomcdn/GBHW/pms/202210/gbom/6941487275373/428_428_D2BDDC5B0A52A5F98600A04FABB6762Fmp.png"
                                alt="Card image cap">
                           
                                <h5 class="card-title">Huawei</h5>
                                <p class="card-text">Product Huawei </p>
                                <p class="card-text"><span class="price">500</span> <span class="fw-bold">$</span></p>
                                <a role="button" class="btn btn-primary">Add to cart</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" >
                        <div class="card" data-id="4" >
                            <div class="card-body">
                            <img class="card-img-top"
                                src="https://myshops.ae/image/cache/catalog/tovar/7264981/note11-grey-0-540x550.jpg"
                                alt="Card image cap">
                         
                                <h5 class="card-title">Xiaomi</h5>
                                <p class="card-text">Product Xiaomi </p>
                                <p class="card-text"><span class="price">800</span> <span class="fw-bold">$</span> </p>
                                <a role="button" class="btn btn-primary">Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<script src="./assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
